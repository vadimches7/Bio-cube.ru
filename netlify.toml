[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# React Router SPA: allow direct opens of /privacy, /offer, etc.
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/video/*"
  to = "/video/:splat"
  status = 200

[[redirects]]
  from = "/*.mp4"
  to = "/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


